enum FailType {
  PAYMENTFAIL
  PURCHASEFAIL
  WALLETUPDATEFAIL
}

type Address @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  pincode: Int
  userID: ID! @index(name: "byUser")
  phone: AWSPhone
  email: AWSEmail
  address: String
  status: Boolean
}

type BankAccount @model @auth(rules: [{allow: public}]) {
  id: ID!
  bankId: String
  accNo: String
  ifsc: String
  addressId: String
  accName: String
  userID: ID! @index(name: "byUser")
  status: Boolean
}

enum TransactionStatus {
  PENDING
  FAILED
  SUCCESSFUL
}

enum TransactionType {
  BUY
  SELL
  EXCHANGE
  GIFT
}

type Transaction @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: TransactionType
  amount: Float
  status: TransactionStatus
  dateTime: AWSDateTime
  receiver: Wallet @hasOne
  sender: Wallet @hasOne
  txId: String
  lockPrice: String
  userId: String
  quantity: Float
  blockId: String
  gpTxId: String
  gold_balance: Float
  balance: Float
  failType: FailType
  wallet: Boolean
}

type Wallet @model @auth(rules: [{allow: public}]) {
  id: ID!
  balance: Float
  gold_balance: Float
  address: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  fname: String
  lname: String
  email: AWSEmail
  phone: AWSPhone
  wallet: Wallet @hasOne
  goldProviderDetails: String
  bankAccounts: [BankAccount] @hasMany(indexName: "byUser", fields: ["id"])
  address: [Address] @hasMany(indexName: "byUser", fields: ["id"])
  kycDetails: String
  dob: AWSDate
  defaultAddr: String
  defaultBankId: String
}

type Token @model @auth(rules: [{allow: public}]) {
  id: ID!
  token: String!
  expiry: AWSDateTime!
}

type MarketRate @model @auth(rules: [{allow: public}]) {
  id: ID!
  blockId: String!
  sell: Float!
  buy: Float!
}